<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <article id="container">
    <img class="img_illu" src="images/illustration-hero.svg" alt="illustration">
    <div class="textCard">
      <h1 class="title">Order Summary</h1>
      <p class="paragraph">You can now listen to millions of songs,<br>
        audiobooks, and podcasts on any device<br>
        anywhere you like!
      </p>
    </div>
    <div class="containerPayment">
      <div class="groupe">
        <img class="iconMusic" src="images/icon-music.svg" alt="icon">
        <p class="textPrimary">Annul Plan<br><span class="textSecond">$59.99/year</span></p>
      </div>
      <a class="change" href="#">Change</a>
    </div>
    <button class="buttonPayment">Proceed to Payment</button>
    <p class="cancel">Cancel Order</p>
  </article>












  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/bastien22022">Bastien22022</a>.
  </div>
</body>

</html>
